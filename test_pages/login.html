        <div style="position:absolute; width: 100%; left:0; top:0;">

                    <a href="#">

                    <a href="#">

                    </a>

                    </a>
                </div>
            </div>
            <div class="profile_icon_container">
                <div style="width: 35px; height: 35px;">
                    <a href="#" class="dop-window" data-window="Профиль">
                        <label for="popup1" class="label_cursor_pointer">
                            <img src="images/icon-white.svg" style="width: 100%; height: 100%;" style="cursor:pointer">

            </div>

        </div>

                <input type="radio" name="gender">Мужской
            </label>
            <label class="label_cursor_pointer">
                <input type="radio" name="gender">Женский
            </label>
        </div>
        <button type="submit" class="button">Отправить</button>
